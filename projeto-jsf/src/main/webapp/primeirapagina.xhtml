<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Olá JSF</title>
</h:head>
<h:body>

	<h:form>

		<label>Nome:</label>
		<h:inputText id="nome" value="#{pessoaBean.nome}" />
		<br />

		<h:commandButton binding="#{pessoaBean.commandButton}"
			value="Adicionar nome" action="#{pessoaBean.addNome}" />
		<br />

		<h:dataTable value="#{pessoaBean.nomes}" var="n">
			<h:column>
				<h:outputText value="#{n}"></h:outputText>
			</h:column>
		</h:dataTable>

	</h:form>

</h:body>

</html>
